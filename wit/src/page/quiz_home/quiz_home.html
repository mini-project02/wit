<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wit</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="quizhome">
      <header>
        <div class="quizhome-header">
          <div class="quizhome-header-container">
            <img id="quizhome-header__logo" src="../../images/wit-shadow.png" />
            <form id="quizhome-header__search">
              <input id="quizhome-header__search-input" />
              <button id="quizhome-header__search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="main">
          <div class="main-container">
            <div class="main-header">
              <select id="category-selector">
                <option value="all">전체보기</option>
                <!-- <option value="brand">브랜드</option>
              <option value="person">인물</option>
              <option value="animal">동물</option>
              <option value="item">사물</option> -->
              </select>
              <select id="order-selector">
                <option value="new">최신순</option>
                <!-- <option value="popular">인기순</option>
              <option value="recommend">추천순</option> -->
              </select>
            </div>
            <div id="main-quiz-button-container"></div>
          </div>
        </div>
      </main>
    </div>
    <footer></footer>
  </body>
  <script
    src="https://kit.fontawesome.com/918a7c0be2.js"
    crossorigin="anonymous"
  ></script>
  <script src="./quizHome.js"></script>
</html>
